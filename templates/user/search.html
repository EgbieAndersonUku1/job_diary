{% extends 'secondary_base.html' %}

{% block title %} Search {% endblock %}

{% block content %}

<h4>Filter form</h4>
<div row='row' >

  <div class="col-md-offset-0 col-md-12">


    {% if error %}
        <center>
          <div class="error text-danger">{{error}}</div>
          <br />
        </center>

    {% endif %}

    {% from '_formhelper.html' import render_field %}


    <div class='container'>
    <form method="post" action="{{ url_for('search') }}" role="form">
        {{ form.hidden_tag() }}
          <div>

           <label class="radio-inline"><input type="radio" name="jobInfo">{{ render_field(form.job_title, class='form-control') }}</label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.location, class='form-control') }}</label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.hrs_worked, class='form-control') }}</label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.month, class='form-control') }}</label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.date, class='form-control') }}</label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.day, class='form-control') }}</label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.start_time, class='form-control') }}</label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.finish_time, class='form-control') }} </label>
           <label class='radio-inline'><input type="radio" name="jobInfo">{{ render_field(form.daily_rate, class='form-control') }}</label>

           <center>
             <div>
               <button type='submit'class='btn btn-primary btn btn-lg'>Search</button>
             </div>

           </center>

        </div>

        <br />




    </form>
  </div>



  </div>
</div>



{% endblock %}
